{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% load static %}
<style>
.imagem-profile {
  background-image: url('https://www.loginradius.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png')
}
</style>
<div class="row">
  <img src="{% static "logo-branca-new.png" %}"  class="logo-login">
</div>
<div class="text-center login-form ">

  <form class="form-signin" form id="login-form" method="post" action="{% url 'login' %}">

    <div id="demo" class="mb-4 imagem-profile"></div>
    {% csrf_token %}
    <!--{{ form.as_p }}-->
    <input id="id_username" placeholder="Usuário" name="username" type="text" class="form-control login-form-input">
    <input id="id_password" placeholder="Senha" name="password" type="password" class="form-control login-form-input">
{% if form.errors %}
    <table style="
    width: 100%;
    color: white;
    font-weight: 700;
    box-shadow: 0 0 black;
    vertical-align: middle;
    background-color: #da4f4f;
    height: 40px;
    margin-bottom: 10px;
">
      <tr>
        <td>Usuário ou Senha errados.</td>
      </tr>
    {% endif %}
    </table>
    <table>
    <tr>
    <td>
    <a class="btn btn-lg btn-primary btn-block btn-login btn-senha-color" href="{% url 'password_reset' %}">Esqueci minha Senha</a>
    </td>
    <td>
    <button class="btn btn-lg btn-primary btn-block btn-login btn-login-color" type="submit">Acessar</button>
    </td>
    </tr>
    </tr>
    </table>

  </form>
</div>
{% endblock %}
