{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
<div id="page-content-wrapper">

  <div class="container-fluid content-itens">
    <h1 class="mt-4 title-page">Users</h1>
    <ul>
    {% for user in users %}
        <li>{{ user }} </li>
    {% empty %}
        <li>No articles yet.</li>
    {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
{% endblock %}
